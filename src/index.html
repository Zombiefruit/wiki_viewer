<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Kieran Williams">
    <!-- link some icon for the header here -->
    <script src="https://use.fontawesome.com/30e57a8072.js"></script>

    <title>Wikipedia Viewer</title>

    <!-- This is the main stylesheet for my own stylings -->
    <link href="resources/css/main_stylesheet.css" rel="stylesheet" >

  </head>

  <body>
    <div id="wrapper">
      <button id="random">Random Article</button>
      <div id="search-box">
        <button id="search">Search for something</button>
        <input id="query" name="query" placeholder="Search Wikipedia for..." type="text" />
      </div>
    </div>

    <div id="article-inject"></div>
    <!-- This is the main entry point for the javascript stuff -->
    <script src="resources/js/main.js"></script>
  </body>
</html>
